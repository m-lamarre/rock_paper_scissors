<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="container">
            <div class="center">
                <h1 id="welcomeMessage">Rock, Paper or Scissors!</h1>
                <h2 class="info">First to 5 points wins!</h2>

                <div class="buttons">
                    <button id="rock" type="button" name="button">Rock</button>
                    <button id="paper" type="button" name="button">Paper</button>
                    <button id="scissors" type="button" name="button">Scissors</button>
                </div>

                <div class="score">
                    <div class="computer-choice"></div>
                    <div class="round-result"></div>
                    <span class="player-score"></span>
                    <br>
                    <span class="computer-score"></span>
                    <div class="final-result"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
